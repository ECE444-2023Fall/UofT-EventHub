version: '3'

services:
  web_test:
    container_name: web_test
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=testing
      - FLASK_APP=app/main.py
      - ELASTICSEARCH_HOST=elasticsearch_test
    depends_on:
      - elasticsearch_test
    networks:
      - elk_test

  elasticsearch_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "xpack.security.enabled=false"
      - "discovery.type=single-node"
    networks:
      - elk_test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://elasticsearch:9200"]
      interval: "30s"
      timeout: "10s"
      retries: 5

networks:
  elk_test:
    name: elk_test
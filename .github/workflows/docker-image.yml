name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: isbang/compose-action@v1.5.1
    - name: Build docker with new method
      with:
          compose-file: "docker-compose.yml"
          down-flags: "--volumes"
          services: |
            elasticsearch
            web

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        ls -a
        echo "Running docker compose build"
        docker-compose up --build --no-cache --force-recreate -d
        sleep 20
        docker ps -a
        if curl -s http://localhost:5000/ | grep -o "500 Internal Server Error"
          then
            echo "A 500 Internal server error was reported. Cannot allow PR to merge!"
            docker-compose down
            exit 1
          else
            echo "Website does not return a 500 error code."
            docker-compose down
        fi


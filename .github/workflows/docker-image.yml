name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkoutcode
      uses: actions/checkout@v3

    - name: Build docker with new method
      uses: isbang/compose-action@v1.5.1
      with:
          compose-file: "docker-compose.yml"
          down-flags: "--volumes"
          services: |
            elasticsearch
            web

    - name: Check the website status
      run: |
        ls -a
        echo "Sleeping for 60 seconds"
        sleep 60
        docker ps -a
        if curl -s http://localhost:5000/ | grep -o "500 Internal Server Error"
          then
            echo "A 500 Internal server error was reported. Cannot allow PR to merge!"
            exit 1
          else
            echo "Website does not return a 500 error code."
        fi

